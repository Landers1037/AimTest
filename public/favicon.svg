<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 外圈准星 -->
  <circle cx="32" cy="32" r="28" stroke="url(#gradient)" stroke-width="3" fill="none" filter="url(#glow)"/>
  
  <!-- 内圈准星 -->
  <circle cx="32" cy="32" r="12" stroke="url(#gradient)" stroke-width="2" fill="none"/>
  
  <!-- 十字准星 -->
  <line x1="32" y1="8" x2="32" y2="20" stroke="url(#gradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="32" y1="44" x2="32" y2="56" stroke="url(#gradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="8" y1="32" x2="20" y2="32" stroke="url(#gradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="44" y1="32" x2="56" y2="32" stroke="url(#gradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- 中心点 -->
  <circle cx="32" cy="32" r="3" fill="url(#gradient)"/>
</svg>